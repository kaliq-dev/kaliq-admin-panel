<div class="alert alert-success" role="alert" *ngIf="loginSuccess">
  <strong>Successfully Logged In !!</strong> Redirecting To Admin Dashboard
</div>

<div class="alert alert-danger" role="alert" *ngIf="loginError">
  <strong>Invalid Credentials !!</strong> Please Try Again With Correct Credentials
</div>

<section class="card" *ngIf="!loginSuccess">
  <div class="card-header">
        <span class="cat__core__title">
            <strong>KALIQ Admin Panel</strong>
        </span>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="col-lg-12">
        <div class="mb-5">
          <form [formGroup]="loginForm" (submit)="submitLoginForm()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password"
                     formControlName="password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
