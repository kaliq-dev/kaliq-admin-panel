<!-- START: forms/basic-forms-elements -->
<section class="card">
  <div class="card-header">
        <span class="cat__core__title">
            <strong>Add A New Product For KALIQ.com</strong>
        </span>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="col-lg-12">
        <div class="mb-5">
          <form>
            <!--product name-->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="l0">Product Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Name of the product" id="l0">
              </div>
            </div>

            <!--product department -->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="l13">Department</label>
              <div class="col-md-9">
                <select class="form-control" id="l13">
                  <option>Electronics</option>
                  <option>Fashion</option>
                  <option>Food</option>
                  <option>Sports</option>
                  <option>Movies</option>
                </select>
              </div>
            </div>

            <!--product category -->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="l13">Category</label>
              <div class="col-md-9">
                <select class="form-control" id="l13">
                  <option>Computer Accessories</option>
                  <option>Laptop & Tablets</option>
                  <option>Food</option>
                  <option>Sports</option>
                  <option>Movies</option>
                </select>
              </div>
            </div>

            <!--product brand-->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="l13">Brand</label>
              <div class="col-md-9">
                <select class="form-control" id="l13">
                  <option>Apple</option>
                  <option>Microsoft</option>
                  <option>Google</option>
                  <option>IBM</option>
                  <option>Sony</option>
                </select>
              </div>
            </div>

            <!--description-->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="l15">Description</label>
              <div class="col-md-9">
                <textarea class="form-control" rows="3" id="l15"></textarea>
              </div>
            </div>

            <!--price-->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="exampleInputAmount">Price</label>
              <div class="col-md-9 input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
              </div>
            </div>

            <!--VAT-->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="exampleInputAmount">VAT (%)</label>
              <div class="col-md-9 input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
              </div>
            </div>

            <!--discount-->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="exampleInputAmount">Discount</label>
              <div class="col-md-9 input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
              </div>
            </div>

            <!--create gallery-->
            <!-- START: forms/file-uploads -->
            <div class="card-header">
        <span class="cat__core__title">
            <strong>Gallery Images For Product</strong>
        </span>
            </div>
            <div class="card-block">
              <div class="row">
                <div class="col-lg-12">
                  <h5 class="text-black"><strong>Image [1]: </strong></h5>
                  <div class="mb-5">
                    <input type="file" class="dropify"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <h5 class="text-black"><strong>Image [2]: </strong></h5>
                  <div class="mb-5">
                    <input type="file" class="dropify_2"/>
                  </div>
                  <button type="button" class="btn btn-primary btn-sm pull-right"><span class="fa fa-plus"></span> More
                  </button>
                </div>
              </div>
            </div>

            <!-- END: forms/file-uploads -->
            <div class="form-actions">
              <div class="form-group row">
                <div class="col-md-12">
                  <button type="button" class="btn btn-success">Submit</button>
                  <button type="button" class="btn btn-default">Cancel</button>
                </div>
              </div>
            </div>
          </form>
          <!-- End Horizontal Form -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END: forms/basic-forms-elements -->
